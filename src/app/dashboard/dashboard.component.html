<main class="main">
  <div class="container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--8-col material mdl-color--white mdl-shadow--4dp">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <h3>Top Heroes</h3>
        </div>
      </div>
      <div class="mdl-grid">
        <div *ngFor="let hero of heroes" class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
          <mdl-card mdl-shadow="2">
            <mdl-card-title mdl-card-expand [style.background-image]="'url(https://lumiere-a.akamaihd.net/v1/images/image_ccc4b657.jpeg)'">
              <h2 mdl-card-title-text>{{hero.name}}</h2>
            </mdl-card-title>
            <mdl-card-supporting-text>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
            </mdl-card-supporting-text>
            <mdl-card-actions mdl-card-border>
              <button mdl-button mdl-colored mdl-ripple [routerLink]="['/detail', hero.id]">Detail</button>
            </mdl-card-actions>
          </mdl-card>
        </div>
      </div>
      <hero-search></hero-search>
    </div>
    <div class="mdl-cell mdl-cell--2-col"></div>
  </div>
</main>
