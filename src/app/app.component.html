<div class="" mdl-shadow="2">
    <mdl-layout mdl-layout-fixed-header mdl-layout-header mdl-layout-mode="waterfall">
        <mdl-layout-header>
            <mdl-layout-header-row>
                <mdl-layout-title>{{title}}</mdl-layout-title>
                <mdl-layout-spacer></mdl-layout-spacer>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" routerLink="/dashboard">Dashboard</a>
                    <a class="mdl-navigation__link" routerLink="/heroes">Heroes</a>
                </nav>
            </mdl-layout-header-row>
        </mdl-layout-header>
        
        <mdl-layout-drawer>
            <mdl-layout-title>{{title}}</mdl-layout-title>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" routerLink="/dashboard">Dashboard</a>
                <a class="mdl-navigation__link" routerLink="/heroes">Heroes</a>
            </nav>
        </mdl-layout-drawer>
        <mdl-layout-content>
            <div class="ribbon"></div>
            <!-- Your content goes here --> 
            <router-outlet></router-outlet>
        </mdl-layout-content>
    </mdl-layout>
</div>
