<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  
  <button mdl-button mdl-button-type="raised" (click)="goBack()">
    Back
  </button>
  <button mdl-button mdl-button-type="raised" (click)="save()">
    Save
  </button>
  
  <!--<button (click)="goBack()">Back</button>-->
  <!--<button (click)="save()">Save</button>-->
</div>
